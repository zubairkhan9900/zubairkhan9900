<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>
                Name : 
            </td>
            <td>
                <input type="text" placeholder="Name" name"">
            </td>
        </tr>
        <tr>
            <td>
                Password : 
            </td>
            <td>
                <input type="password" placeholder="password" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                Gender :
            </td>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
            </td>
        </tr>
        <tr>
            <td>
                Email :
            </td>
            <td>
                <input type="mail" placeholder="Email" name="">
            </td>
        </tr>
        <tr>
            <td>
                phone no :
            </td>
            <td>
                <Select>
                    <option>+91</option>
                    <option>+61</option>
                    <option>+71</option>
                    <option>+81</option>
                    <option>+51</option>
                    <option>+31</option>
                    <option>+21</option>
                </Select>
                <input type="phone" placeholder="93285....." name="">
            </td>
        </tr>
        <tr>
            <td>
            <input type="Submit" value="Submit" name="">
        </td>
        </tr>
    </table>
</form> 
</body>
</html>
