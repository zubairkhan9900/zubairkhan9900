<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- there is 3 type of list in HTML 
        (1) order list
        (2) unorder list 
        (3) description list
    -->
    <!-- start with number 
        change order with type = 1, I, i, A, a
    -->
    <ol type="I" start="11">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <!-- type = disc(default), circle, square -->
    <ul type="disc">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>
    <dl>
        <!-- define term -->
        <dt>City : </dt>
        <!-- define description -->
        <dd>Surat, Navsari, Bharuch etc..</dd>

        <dt>Stat : </dt>
        <dd>Gujarat, Maharastra etc</dd>
    </dl>
</body>

</html>
