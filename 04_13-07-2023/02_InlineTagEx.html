<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>

<body>
    <p>
        The <b>HyperText Markup Language</b> or <abbr title="is a markup language">HTML</abbr> is the standard
        <em><u>markup
                language</u></em> for documents
        designed to
        be
        displayed in
        a web
        browser. It defines the meaning and structure of web content. It is often assisted by technologies such as
        <mark>Cascading
            Style Sheets (CSS)</mark> and scripting languages such as
        <code><a href="https://www.javascript.com/" target="_blank">JavaScript</a></code>.
    </p>
</body>

</html>
