<!-- !DOCTYPE = not a document type, it is html5 version -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tag send information to a browser, which type of document information -->
    <!-- charset = character set
        UTF-8 = unicode format - 8
    -->
    <meta charset="UTF-8">
    <!-- responsive website and animation -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>

</html>
