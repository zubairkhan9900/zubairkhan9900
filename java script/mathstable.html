<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: auto;
            width: 250px;
            border: 1px solid black;
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <form action="#">
        <label for="">Enter Table No :</label>
        <input type="text" name="" id="tableno">
        <div>
        <button onclick="DisplayMathTable()">Display</button>
        </div>
    </form>
    <div class="div1"></div>

    <script>
        function DisplayMathTable() {
             let num = document.getElementById("tableno").value;
             let div = document.querySelector(".div1")
             if (num == "") {
                alert("Enter number")
         } else if (isNaN(num)) {
                alert("Invalid value")
            } else {

                var i = 1, res = "";
                for (var i = 1; i <= 10; i++) {
                    res = res + "<div>" + num + "*" + i + "=" + num * i + "</div>";
                }
                div.innerHTML = res
            }
        }
    </script>
</body>

</html>
