<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
        }
        .main{
            padding: 10px;
            height: 380px;
            width: 350px;
            border: 1px solid black;
        }
        .main .hello{
            height: 170px;
            width: 150px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <section class="main">
        <span>Set color :</span> 
        <input type="color" id="color">
        <button onclick="colorPalate()">Set Color</button>
        <hr>
        <div class="hello">hello</div>
    </section>
    <script>
        function colorPalate(){
            var addcolor =document.getElementById("color").value;

            var div = document.querySelector(".hello")
            div.style.backgroundColor = addcolor
        }
    </script>
</body>
</html>
