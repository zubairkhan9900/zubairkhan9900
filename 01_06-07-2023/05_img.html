<html>

<head>
    <title>img tag</title>
</head>

<body>
    <!-- src = source file 
        alt = alternative text    
    -->
    <img src="wallpaper.jpg" alt="Flower Image" height="400px" width="400px">

    <img src="image/wallpaper.jpg" alt="" height="400px" width="400px">

    <img src="../../../CSS_Examples/gridExample/images/img10.webp" alt="" height="300px" width="300px">
</body>

</html>
